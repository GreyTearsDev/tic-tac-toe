<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-start-gameOver.css" />
    <link rel="stylesheet" href="./style-board.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>TIC TAC TOE</h1>

      <div class="inputs-wrapper">
        <div>
          <label for="player-one-name" id="x">Player X</label>
          <input
            type="text"
            id="player-one-name"
            name="name"
            placeholder="Enter your name (1-20 characters)"
            required
            minlength="1"
            maxlength="20"
          />
        </div>
        <button type="submit" id="start-btn">START</button>

        <div>
          <label for="player-two-name" id="o">Player O</label>
          <input
            type="text"
            id="player-two-name"
            name="name"
            placeholder="Enter your name (1-20 characters)"
            required
            minlength="1"
            maxlength="20"
          />
        </div>
      </div>
      <p>
        Copyright Â©
        <a href="https://github.com/GreyTearsDev">Tirso Samalungo</a> 2023
      </p>
    </div>

    <div id="game-screen">
      <div class="menu-bar">
        <p class="player one">Player 1</p>
        <p class="round-count"></p>
        <p class="player two">Player 2</p>
      </div>

      <div class="score-container">
        <div class="scores">
          <p>Score</p>
          <p>Score</p>
        </div>
        <div class="score-values">
          <p id="player-one-score-value">0</p>
          <p id="player-two-score-value">0</p>
        </div>
      </div>

      <div id="grid-container">
        <div id="grid">
          <div id="0" class="cell bottom-border">0</div>
          <div id="1" class="cell left-border bottom-border">1</div>
          <div id="2" class="cell left-border bottom-border">2</div>
          <div id="3" class="cell bottom-border">3</div>
          <div id="4" class="cell left-border bottom-border">4</div>
          <div id="5" class="cell left-border bottom-border">5</div>
          <div id="6" class="cell">6</div>
          <div id="7" class="cell left-border">7</div>
          <div id="8" class="cell left-border">8</div>
        </div>
      </div>
    </div>

    <div id="game-over-screen">
      <h1>Game Over</h1>
      <button type="submit" id="restart">Restart</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
