<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-start-gameOver.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="start">
      <h1>TIC TAC TOE</h1>

      <div class="inputs-wrapper">
        <div>
          <label for="player-one-name" id="x">Player X</label>
          <input
            type="text"
            id="player-one-name"
            name="name"
            placeholder="Enter your name (1-20 characters)"
            required
            minlength="1"
            maxlength="20"
          />
        </div>
        <button type="submit" id="start-btn">START</button>

        <div>
          <label for="player-two-name" id="o">Player O</label>
          <input
            type="text"
            id="player-two-name"
            name="name"
            placeholder="Enter your name (1-20 characters)"
            required
            minlength="1"
            maxlength="20"
          />
        </div>
      </div>
      <p>
        Copyright Â©
        <a href="https://github.com/GreyTearsDev">Tirso Samalungo</a> 2023
      </p>
    </div>
    <div id="game-over">
      <h1>Game Over</h1>
      <button type="submit" id="restart">Restart</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
