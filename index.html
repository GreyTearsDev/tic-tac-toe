<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="menu">
      <div>
        <label for="player-one-name">Player <span>X</span></label>
        <input
          type="text"
          id="player-one-name"
          name="name"
          placeholder="Enter your name"
        />
      </div>

      <div>
        <label for="player-two-name">Player <span>O</span></label>
        <input
          type="text"
          id="player-two-name"
          name="name"
          placeholder="Enter your name"
        />
        <button type="submit">START</button>
      </div>
    </div>
